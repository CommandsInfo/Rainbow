<!DOCTYPE html>
<html>
<head>
<style> 
body{
    width: 300px;
    height: 200px;
    background: red no-repeat top left/5px 5px;
    -webkit-animation: mymove 0.01s infinite; /* Chrome, Safari, Opera */
    animation: mymove 0.01s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {background: blue bottom right/50px 50px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {background: blue bottom right/50px 50px;}
}
</style>
</head>
<body>
</body>
</html>
